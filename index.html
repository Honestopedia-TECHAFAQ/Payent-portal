<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header, section, footer {
            margin: 20px;
        }

        .subscription-plans {
            display: flex;
            justify-content: space-around;
        }

        .plan {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Membership/Subscription Website</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Membership/Subscription Website</h1>
        </header>
        <section>
            <h2 class="text-center">Choose Your Plan</h2>
            <div class="subscription-plans">
                <div class="plan col-md-4">
                    <h3>Basic Plan</h3>
                    <p>Access to basic features</p>
                    <button class="btn btn-success" onclick="subscribe('basic')">Subscribe</button>
                </div>
            </div>
        </section>
        <section id="payment-form" class="mt-4" style="display:none;">
            <h2 class="text-center">Payment Information</h2>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" class="form-control" id="card-number" placeholder="**** **** **** ****" />
            </div>

            <button class="btn btn-primary" onclick="processPayment()">Complete Payment</button>
        </section>
        <footer class="text-center mt-4">
            <p>&copy; 2023 Membership/Subscription Website</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function subscribe(plan) {
            document.getElementById('payment-form').style.display = 'block';
            console.log(`Subscribing to ${plan} plan`);
        }

        function processPayment() {
            console.log('Processing payment...');
        }
    </script>
</body>
</html>
